<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="MeuPerfil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="imagem.png" alt="Foto do Usuário" class="profile-photo">
            <button class="btn-change-photo">Mudar foto</button>
        </div>
        <div class="profile-info">
            <h1>Nome do Usuário</h1>
            <p>Email: <strong>email@example.com</strong></p>
            <p>Curso: <strong>Análise e Desenvolvimento de Sistemas</strong></p>
            <button class="btn-edit">Alterar</button>
        </div>
    </div>
</body>
</html>
